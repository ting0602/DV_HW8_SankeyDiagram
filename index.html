<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Horizon Chart</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
        <script src="https://d3js.org/d3-drag.v2.min.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="selectors">
            <div>
                <h3>Feature (Choose at least two options):</h3>
                <div>
                    <input type="checkbox" id="buying" value="buying" checked>
                    <label for="buying">buying</label>
                </div>
                <div>
                    <input type="checkbox" id="maint" value="maint" checked>
                    <label for="maint">maint</label>
                </div>
                <div>
                    <input type="checkbox" id="doors" value="doors" checked>
                    <label for="doors">doors</label>
                </div>
                <div>
                    <input type="checkbox" id="persons" value="persons" checked>
                    <label for="persons">persons</label>
                </div>
                <div>
                    <input type="checkbox" id="lug_boot" value="lug_boot" checked>
                    <label for="lug_boot">lug_boot</label>
                </div>
                <div>
                    <input type="checkbox" id="safety" value="safety" checked>
                    <label for="safety">safety</label>
                </div>
                <div>
                    <input type="checkbox" id="classLabel" value="classLabel" checked>
                    <label for="classLabel">classLabel</label>
                </div>
                <br/>
            </div>
            <div>
                <h3>Coloring by:</h3>
                <select id="color-selector">
                    <option value="ClassLabel" selected>ClassLabel</option>
                    <option value="Frequency">Frequency</option>
                </select>
            </div>
        </div>
        <div style="margin-top: 250px;"></div>
        <div id="tooltip"></div>
        <script src="script.js"></script>
    </body>
</html>
